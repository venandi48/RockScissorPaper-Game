<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
    </div>
    <div class="playbox">
      <div class="machine">
        <div class="choice">
          <input type="hidden" name="machine-choice" />
        </div>
      </div>
      <div class="user">
        <div class="choice rock"></div>
        <div class="choice scissor"></div>
        <div class="choice paper"></div>
      </div>
      <div class="control">
        <input type="button" value="Replay" />
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
